steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/skilled-torus-284914/cloudrun-cicd-test:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/skilled-torus-284914/cloudrun-cicd-test:$COMMIT_SHA']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'you-are-awesome', '--region=europe-west4', '--platform=managed', '--image=gcr.io/skilled-torus-284914/cloudrun-cicd-test:$COMMIT_SHA']
